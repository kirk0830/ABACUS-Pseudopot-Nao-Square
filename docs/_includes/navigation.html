<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/navigation.css">
</head>
<body>
  <nav class="nav-body">
    {% for item in site.data.navigation %}
      {% assign link = {{ site.baseurl }}/{{ item.link }} %}
      <a class="nav-btn-delimiter">·</a>
      <a href="{{ link }}"
      {% if page.url == link or page.test == item.name %}
        class="nav-btn-active"
      {% else %}
        class="nav-btn" 
      {% endif %}>
        {{ item.name }}
      </a>
    {% endfor %}
    <a class="nav-btn-delimiter">·</a>
</nav>
<br>
</body>
</html>
